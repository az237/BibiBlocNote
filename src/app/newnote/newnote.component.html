<html>
    <head>
        <title>

        </title>
    </head>

<body>
<div class="form-card">
<a routerLink="/listenote">Back</a>
    <h1> Enregistrer une note </h1>
        <p> </p>
            <p></p>
    <form [formGroup]="noteForm">
        <div class="form-group">
            <label for="noteTitle">Titre de la note</label>
            <input type="text" id="noteTitle">
        </div>
        <div class="form-group">
            <label for="noteDescription">Description</label>
            <textarea type="text" id="noteDescription" formControlName="description" rows="4">
            </textarea>
            </div>

        <button type="submit" (click)="onSubmit()">Envoyer </button>
    </form>
</div> 
</body>
</html>
